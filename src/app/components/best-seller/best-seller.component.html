<div class="container product-latest">
  <div class="title">
    <div>
      <div class="title--shop"> {{shop}} </div>
      <h2>{{title}}</h2>
    </div>
  </div>
  <div class="products">
    @for (latestproduct of latestProducts$ | async ; track latestproduct.id){
    <app-product-item [product]="latestproduct"> </app-product-item>
    }
  </div>
</div>
