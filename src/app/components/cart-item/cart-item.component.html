<div class="cart--item">
  <div class="cart--item__poster"><img [src]="product.image" /></div>
  <div class="cart--item__info">
    <div class="title">{{ product.name }}</div>
    <div class="color_size">

     <span>Color:</span>
         <div class="color_round" [style.background-color]="product.color.name" > </div>
      <div> - </div>
      <div>
        Size
          <span class="uppercase">{{product.size}} </span>
      </div>
    </div>
  </div>
  <div class="cart--item__price"> {{product.price  |  currency : 'USD' : '$'}} </div>
  <div class="cart--item__quantity">
    <app-quantity-input [quantity]="product.quantity || 1" (quantityChange)="update.emit({product:product,quantity:$event})"/>
   </div>
  <div> <button class="cart--item__remove" (click)="remove.emit(product)" alte-button theme="outline-icon">
    <img src="./assets/icon/X.svg">
  </button></div>
</div>
