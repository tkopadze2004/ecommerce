<div class="header-ads">
  Get 25% OFF on your first order. <strong>Order Now</strong>
</div>

<header class="container">
  <div class="logo">
    <img src="/assets/images/logo.svg" width="40px" />
    <div class="logo__brand">Ecommerce</div>
  </div>

  <div class="nav">
    <ul>
      <li><a [routerLink]="['/']">Home</a></li>
      <li>
        <a [cdkMenuTriggerFor]="menu">Categories</a>
        <ng-template #menu>
          <div class="menu">
            <ul>
              @for(category of categories$ | async ;track category.id){
              <li
                routerLink="/categories"
                [queryParams]="{
                  category: [category.id]
                }"
              >
                {{ category.name }}
              </li>
              }
            </ul>
          </div>
        </ng-template>
      </li>
      <li>
        <a [routerLink]="['/about']">About</a>
      </li>
      <li><a [routerLink]="['/contact']">Contact</a></li>
    </ul>
  </div>
  <div class="profile">
    <div class="profile__item" [routerLink]="['/profile', 'cart']">
      <div>{{ cartCount$ | async | currency : "USD" : "$" }}</div>
      <img src="/assets/icon/Cart.svg" />
    </div>

    <!-- tu isAuthenticated is true mashin profilze sheval  tu false ikneba auth damabrunebs, es xdvea token sashualbeit -->
    @if (isAuthenticated){
    <div id="profile" class="profile__item" routerLink="/profile">
      <img src="assets/icon/User-1.svg" />
    </div>
    <div class="profile__item" (click)="logout()">
      <img src="assets/icon/Logout.svg" />
    </div>
    } @else {
    <div id="auth_profile" class="profile__item" routerLink="/auth">
      <img src="assets/icon/User-1.svg" />
    </div>
    }
  </div>
</header>
