<app-auth-head title="Forgot Password" />

<div class="cont">
  @if(errorMessage){
  <app-alert type="error" [message]="errorMessage" />
  } @if(successMessagge){
  <app-alert type="success" [message]="successMessagge" />
  }
  <div class="auth-description">
    Please enter the email address associated with your account. We'll promptly
    send you a link to reset your password.
  </div>
  <form [formGroup]="form">
    <app-input formControlName="email" type="email" label="Email" />

    <div class="auth-button">
      <button alte-button block (click)="sendLink()">Send reset link</button>
    </div>
  </form>
</div>
