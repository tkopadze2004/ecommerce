<app-auth-head
title="Reset Password"/>

<div class="cont">
  @if(errorMessage){
    <app-alert type="error" [message]="errorMessage" />
    }
    @if(successMessagge){
    <app-alert type="success" [message]="successMessagge" />
    }
  <form [formGroup]="form">
    <app-input
      formControlName="newPassword"
      type="password"
      label="New password"
    />


    <div class="auth-button">
      <button alte-button  block  (click)="resetPassword()" >Reset password</button>
    </div>
  </form>

</div>
