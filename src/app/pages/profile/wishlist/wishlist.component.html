<div class="title">Wishlist</div>
@if(wishlist$ | async ; as wishlists){
<div class="wishlist">
  @for (wishlist of wishlists; track wishlist.id) {
  <div class="wishlist__item">
    <div class="delete-wishlist">
      <button alte-button theme="icon" (click)="deletewishlist(wishlist)">
        <img src="./assets/icon/X.svg" />
      </button>
    </div>

    <app-product-item [product]="wishlist.product" />
  </div>

  }
</div>
}
